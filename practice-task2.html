    <section>
      <h1>Welcome to HonoLoLo StoryTelling Contest</h1>

      <!-- CREATING TEXTAREA STARTS-->
      <form action="">
        <label for="">Write and Submit Your Story Here:</label> <br>
        <textarea placeholder="Write your story here.." name="" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Submit Your Story">
      </form>
      <!-- CREATING TEXTAREA ENDS-->

      <!-- CREATING DROPDOWN MENU STARTS-->
      <div>
        <h2>Give your feedback here:</h2>
        <label for="">Your feedback about the story: </label>
        <select name="" id="">
          <option value="Good">Good</option>
          <option value="Good">Excellent</option>
          <option value="Good">Baje</option>
        </select>
        <button type="button">Submit</button>
      </div>
      <!-- CREATING DROPDOWN MENU ENDS-->
    </section>
